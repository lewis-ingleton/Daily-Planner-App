<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>



<body>

  <header class="jumbotron">
    <h1 class="display-3">Work day scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <button id="currentDay" class="lead">[ Error: cannot retrieve today's date ]</button>
  </header>


  <main class="container">
    <!-- Timeblocks go here -->

    <!-- https://getbootstrap.com/docs/5.0/components/list-group/ bootstrap 'links and buttons' -->
    <div class="list-group">

      <div class="hour">9:00</div>
      <div class="list-group-item list-group-item-action row" id="nineAM"><textarea></textarea></div><button
        class="saveBtn"><i class="fas fa-save"></i></button>
      <div class="hour">10:00</div>
      <div class="list-group-item list-group-item-action row" id="tenAM"><textarea></textarea></div><button
        class="saveBtn"><i class="fas fa-save"></i></button>
      <div class="hour">11:00</div>
      <div class="list-group-item list-group-item-action row" id="elevenAM"><textarea></textarea></div><button
        class="saveBtn"><i class="fas fa-save"></i></button>
      <div class="hour">12:00</div>
      <div class="list-group-item list-group-item-action row" id="twelvePM"><textarea></textarea></div><button
        class="saveBtn"><i class="fas fa-save"></i></button>
      <div class="hour">13:00</div>
      <div class="list-group-item list-group-item-action row" id="onePM"><textarea></textarea></div><button
        class="saveBtn"><i class="fas fa-save"></i></button>
      <div class="hour">14:00</div>
      <div class="list-group-item list-group-item-action row" id="twoPM"><textarea></textarea></div><button
        class="saveBtn"><i class="fas fa-save"></i></button>
      <div class="hour">15:00</div>
      <div class="list-group-item list-group-item-action row" id="threePM"><textarea></textarea></div><button
        class="saveBtn"><i class="fas fa-save"></i></button>
      <div class="hour">16:00</div>
      <div class="list-group-item list-group-item-action row" id="fourPM"><textarea></textarea></div><button
        class="saveBtn"><i class="fas fa-save"></i></button>
      <div class="hour">17:00</div>
      <div class="list-group-item list-group-item-action row" id="fivePM"><textarea></textarea></div><button
        class="saveBtn"><i class="fas fa-save"></i></button>

    </div>
  </main>



  <footer>
    <p>Lewis Ingleton</p>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>


</html>
