<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>



<body>

  <header class="jumbotron">
    <h1 class="display-3">Work day scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <button id="currentDay" class="lead">[ Error: cannot retrieve today's date ]</button>
  </header>


  <main class="container">
    <!-- Timeblocks go here -->
    <div class="list-group">
      <div class="hour">9am</div><a class="list-group-item list-group-item-action row"><textarea></textarea></a><button
        class="saveBtn">Save</button>
      <div class="hour">10am</div><a class="list-group-item list-group-item-action row"><textarea></textarea></a><button
        class="saveBtn">Save</button>
      <div class="hour">11am</div><a class="list-group-item list-group-item-action row"><textarea></textarea></a><button
        class="saveBtn">Save</button>
      <div class="hour">12pm</div><a class="list-group-item list-group-item-action row"><textarea></textarea></a><button
        class="saveBtn">Save</button>
      <div class="hour">1pm</div><a class="list-group-item list-group-item-action row"><textarea></textarea></a><button
        class="saveBtn">Save</button>
      <div class="hour">2am</div><a class="list-group-item list-group-item-action row"><textarea></textarea></a><button
        class="saveBtn">Save</button>
      <div class="hour">3am</div><a class="list-group-item list-group-item-action row"><textarea></textarea></a><button
        class="saveBtn">Save</button>
      <div class="hour">4am</div><a class="list-group-item list-group-item-action row"><textarea></textarea></a><button
        class="saveBtn">Save</button>
      <div class="hour">5am</div><a class="list-group-item list-group-item-action row"><textarea></textarea></a><button
        class="saveBtn">Save</button>
    </div>
  </main>



  <footer>
    <p>Lewis Ingleton</p>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>


</html>
